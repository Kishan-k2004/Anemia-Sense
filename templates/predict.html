<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anemia Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}">
</head>
<body class="text-gray-600 body-font bg-white dark:bg-slate-900 flex justify-center items-center min-h-screen">

    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center text-emerald-600">Anemia Sense</h1>
        <p class="text-sm text-gray-500 text-center mb-6">Enter the following details to check for anemia</p>

        <form action="/predict" method="POST" class="space-y-4">
            
            <!-- Gender -->
            <div>
                <label class="block text-sm font-medium mb-1">Gender</label>
                <select name="feature1" required
                    class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    <option value="" disabled selected>Select gender</option>
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>

            <!-- Hemoglobin -->
            <div>
                <label class="block text-sm font-medium mb-1">Hemoglobin (g/dL)</label>
                <input type="number" name="feature2" step="any" placeholder="e.g., 13.5"
                    class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500" required>
            </div>

            <!-- MCH -->
            <div>
                <label class="block text-sm font-medium mb-1">MCH (pg)</label>
                <input type="number" name="feature3" step="any" placeholder="e.g., 27.5"
                    class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500" required>
            </div>

            <!-- MCHC -->
            <div>
                <label class="block text-sm font-medium mb-1">MCHC (g/dL)</label>
                <input type="number" name="feature4" step="any" placeholder="e.g., 33.2"
                    class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500" required>
            </div>

            <!-- MCV -->
            <div>
                <label class="block text-sm font-medium mb-1">MCV (fL)</label>
                <input type="number" name="feature5" step="any" placeholder="e.g., 90.1"
                    class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500" required>
            </div>

            <button type="submit"
                class="w-full bg-emerald-600 text-white py-2 rounded-lg hover:bg-emerald-700 transition">
                Predict
            </button>
        </form>

        {% if prediction_text %}
            <div class="mt-6 flex flex-col items-center p-4 rounded-lg shadow-md 
                        {% if '0' in prediction_text %}
                            bg-green-100 text-green-800
                        {% else %}
                            bg-red-100 text-red-800
                        {% endif %}">
                
                {% if '0' in prediction_text %}
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-2 text-green-500" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.828 9.172a4 4 0 10-5.656 5.656M15 13a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                {% else %}
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-2 text-red-500" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.172 14.828a4 4 0 105.656-5.656M9 11a4 4 0 118 0 4 4 0 01-8 0z" />
                    </svg>
                {% endif %}

                <p class="text-lg font-semibold">{{ prediction_text }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
